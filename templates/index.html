<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Language Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #cff0f5;
        }

        header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            font-size: 28px;
            background: linear-gradient(100deg, #007bff, #ff416c);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .video-container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        video, canvas {
            width: 640px;
            height: 480px;
            border-radius: 8px;
        }

        #outputImage {
            width: 640px;
            height: 480px;
            border-radius: 8px;
            margin-top: 10px;
            border: 2px solid #007bff;
        }

        #prediction {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
        }

        .note-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .note-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }

        .note-box img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            object-fit: contain;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: #007bff;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        Sign Language Detection Project
    </header>

    <div class="video-container">
        <h3>Live Detection Feed</h3>
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="outputImage" src="" alt="Processed Image">
        <p id="prediction">Waiting for sign detection...</p>
    </div>

    <h2>Sign Meanings</h2>
    <div class="note-container">
        {% for sign, details in sign_notes.items() %}
        <div class="note-box">
            <img src="{{ url_for('static', filename='images/' + sign|lower + '.jpg') }}" alt="{{ sign }}"
                onerror="this.onerror=null; this.src='{{ url_for('static', filename='images/error.jpg') }}';">
            <p><b>{{ sign }}</b></p>
            <p>{{ details.meaning }}</p>
        </div>
        {% endfor %}
    </div>

    <footer>
        &copy; 2025 Sign Language Detection | Developed by Vishal Tawase
    </footer>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        const outputImage = document.getElementById("outputImage");
        const predictionText = document.getElementById("prediction");

        // Start webcam stream
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error("Error accessing webcam:", error);
                predictionText.innerText = "Error: Webcam access denied.";
            });

        function sendFrame() {
            // Draw video frame to canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas to Base64 image
            const imageData = canvas.toDataURL("image/jpeg");

            // Send image to Flask backend
            fetch("/predict", {
                method: "POST",
                body: JSON.stringify({ image: imageData }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                // Update the prediction text
                predictionText.innerText = "Detected Sign: " + data.prediction;

                // Update the processed image (with bounding boxes and label)
                outputImage.src = "data:image/jpeg;base64," + data.image;
            })
            .catch(error => console.error("Error sending frame:", error));
        }

        // Capture frame every 500ms for a smoother real-time update
        setInterval(sendFrame, 500);
    </script>
</body>

</html>
